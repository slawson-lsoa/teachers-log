
<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher's Log</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      background-color: #000;
      color: #00ffcc;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #00ffcc;
      margin-top: 20px;
    }
    .options {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
    }
    button:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .stardate {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
  <script>
    function generateStardate() {
      const now = new Date();
      const year = now.getFullYear();
      const dayOfYear = Math.floor((now - new Date(year, 0, 0)) / 86400000);
      const stardate = (year + (dayOfYear / 365)).toFixed(2);
      document.getElementById('stardate').innerText = "Stardate " + stardate;
    }
    window.onload = generateStardate;
  </script>
</head>
<body>
  <h1>🪐 Teacher's Log</h1>
  <p id="stardate" class="stardate"></p>
  <p>Captain’s Log… I mean, Teacher’s Log. Today’s mission: survive the chaos, reflect, and recharge.</p>

  <!-- Vocaroo Embed -->
  <iframe src="https://vocaroo.com/" allow="microphone"></iframe>

  <div class="options">
    <button onclick="alert('Log ejected.')">🗑️ Eject Log</button>
    <button onclick="alert('Log saved to Starbase.')">💾 Save to Starbase</button>
    <button onclick="alert('Log transmitted to Command.')">📡 Transmit to Command</button>
    <button onclick="alert('Federation support requested.')">🆘 Request Federation Support</button>
  </div>
</body>
</html>
